<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback - Student Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        .navbar {
            background-color: #0066cc;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        .navbar a:hover {
            background-color: #3399ff;
            border-radius: 4px;
        }

        .feedback-container {
            background: #ffffff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
            text-align: left;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #3399ff;
        }

        @media (max-width: 500px) {
            .feedback-container {
                width: 90%;
                margin: 30px auto;
                padding: 20px;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .navbar a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="homepage.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="feedback.html">Feedback</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="feedback-container">
        <h2>We Value Your Feedback</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea rows="5" placeholder="Your Feedback" required></textarea><br>
            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
