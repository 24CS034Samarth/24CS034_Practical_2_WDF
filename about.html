            min-height: 100vh;

            background-color: #0066cc;

            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .about-box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
